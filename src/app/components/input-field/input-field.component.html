<div class="input-field">
  <label *ngIf="label" class="input-field__floating-label">{{ label }}</label>
  <div class="input-field__container">

    <input class="input-field__container-input" [type]="type" [disabled]="disabled"
      [attr.placeholder]="placeholder ? placeholder : null" [attr.pattern]="pattern" [attr.maxlength]="maxlength">
  </div>
</div>
